<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <section id="framework">
  
    <!-- Bienvenida e intrucciones de uso -->
  <header>
  <section id="welcome">
    <h1>"Codigo Cesar"</h1>
    <h2>¡Bienvenida/o!</h2>
    <h3>Intrucciones:</h3>
  </section>
  <section id="instructions">
    <ol>
      <li>Escoge el número de desplazamientos.</li>
      <li id="list">Escribe tu mensaje (en letras mayúsculas reemplazar la ñ por la n). </li> 
      
      <li>Dale click al boton cifrar o descifrar.</li>
    </ol>
    </section>
  </header>
  
  <!-- Ingreso del número de posición escogida para cifrado y descifrado -->
  <section class="form">
      <p id="num"><strong>Ingresa la posición:</strong></p>
      <input type="number" id="numOffset">
  </section>
   
  <!-- Ingreso de mensaje o codigo -->
  <section class="second-section">
   <textarea id= "str" placeholder="Ingresa tu mesaje o código"></textarea>
  </section>
  
  <!--Botones -->
  <section id="buttons">
   <button id="btn1">Cifrar</button>
   <button id="btn2">Descifrar</button>
  </section>
   
  <!--Entrega del mensaje cifrado o descifrado  -->
  <section class="form">
  <div id="box">
    <p id="result"></p>
  </div>
  </section>
</section>
   
  </section>
  
  <div id="root"></div>

  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>
</html>
