<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section id="framework">
  <header>
    <!-- Primer titulo -->
    <h1>"Codigo Cesar"</h1>
    <h2>¡Bienvenida/o!</h2>
  </header>
  <!-- Ingreso del número de posición escogida -->
  <section class="first-section">
      <p id="text"><strong>Ingresa la posición:</strong></p>
      <input type="number" id="position">
      </section>
  <!-- Ingreso del codigo para descifrar -->
  <section class= "second-section">
     <p id="txt"><strong>Ingresa tu codigo:</strong></p>
     <textarea placeholder="Ingresa tu codigo"></textarea>
     <button id="btn">Descifrar</button>
     <input type="text" id="code1">
     </section>
  <!-- Ingreso de mensaje para cifrar -->
  <section class="third-section">
     <p id="lineOfText"><strong>Ingresa tu mensaje:</strong></p>
    <textarea placeholder="Ingresa tu mesaje"></textarea>
    <button id="btn">Cifrar</button>
    <input type="text" id="menssageEncode">
    </section>
  </section>
     
     
 <div id="root"></div>

  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>
</html>
