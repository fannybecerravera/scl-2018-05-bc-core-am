<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section id="framework">
  
    <!-- Bienvenida e intrucciones de uso -->
  <header>
  <section id="welcome">
    <h1>"Codigo Cesar"</h1>
    <h2>¡Bienvenida/o!</h2>
    <button class="btn" id="introduction">Intrucciones</button>
  </section>
  </header>
  
  <!-- Ingreso del número de posición escogida para cifrado y descifrado -->
  <section class="form">
      <p id="text"><strong>Ingresa la posición:</strong></p>
      <input type="number" id="position">
  </section>
   
  <!-- Ingreso de mensaje o codigo -->
  <section class="second-section">
   <textarea id= "text-entry" placeholder="Ingresa tu mesaje o codigo"></textarea>
  </section>
  
  <!--Botones -->
  <section id="buttons">
   <button class="btn">Cifrar</button>
   <button class="btn">Descifrar</button>
  </section>
   
  <!--Entrega del mensaje cifrado o descifrado  -->
  <section class="form">
  <div id="box"></div>
  </section>
   
  </section>
  
 
     
     
 <div id="root"></div>

  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>
</html>
